<!-- Mirian é uma aluna que precisa saber a média de suas 3 notas.
Faça um programa que solicite as 3 notas e de a média final. -->

<script>

aluno = prompt("Digite seu nome:")

notaUm = Number(prompt("Digite a sua 1º nota:"))
notaDois = Number(prompt("Digite a sua 2º nota:"))
notaTres = Number(prompt("Digite a sua 3º nota:"))

total = notaUm + notaDois + notaTres

alert(`Olá ${aluno}!
Sua média é: ${total/3}`)

</script>
