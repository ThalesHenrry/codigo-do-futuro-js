<!--Cris é uma professora de matemática
Ela decidiu montar um calculo que vai mostrar a rotação do planeta terra
perante o sistema solar

Para calcular este problema e mesma chegou na seguinte expressão

resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100

Faça um programa que resolva esta operaçã-->

<script>

y = Number(prompt(`Escreva o valor de y: `))
h = Number(prompt(`Escreva o valor de h: `))
t = Number(prompt(`Escreva o valor de t: `))
T = Number(prompt(`Escreva o valor de T: `))
o = Number(prompt(`Escreva o valor de o: `))

alert(`O valor do da operação é: ${y+5*9/7+(h-t/T+o)-5*100}`)

</script>
